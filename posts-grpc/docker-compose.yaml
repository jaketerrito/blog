services:
  development:
    container_name: posts-grpc
    volumes:
      - .:/app
      - /app/.venv
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Changed from production to development
    command: ["pymon", "--watch", "src/*.py", "src/server.py"]
    ports:
      - "50051:50051"
    environment:
      DB_URI: mongodb://root:example@db:27017
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - db-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example 
volumes:
  db-data: